<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Regex Converter</h1>
    <textarea id="inputText" placeholder="Enter text here"></textarea>
    <button id="convertButton">Convert</button>
    <textarea id="outputText" placeholder="Converted text will appear here" readonly></textarea>

    <script>
        document.getElementById('convertButton').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;

            // Define regex replacements
            const replacements = [
                { find: /foo/g, replace: 'bar' }, // Example: replace 'foo' with 'bar'
                { find: /hello/g, replace: 'hi' }, // Example: replace 'hello' with 'hi'
                // Add more replacements here
            ];

            let convertedText = inputText;

            // Apply replacements
            replacements.forEach(({ find, replace }) => {
                convertedText = convertedText.replace(find, replace);
            });

            // Output the converted text
            document.getElementById('outputText').value = convertedText;
        });
    </script>
</body>
</html>
